{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transcendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="{% static 'js/livechat/livechat.js' %}?v=1.1"></script>
    <link rel="shortcut icon" type="image/svg" href="{% static 'css/images/favicon-pong.svg' %}" >
    <!-- <script type="module" src="{% static 'js/game/main.js' %}?v=1.1"></script> -->
  </head>

  <body>
    <!-- full page -->
    <div class="d-flex flex-column w-100 h-100">
      <!-- NAVBAR -->
      <div class="navbar-parent">
        <div class="navbar-background"></div>
        <nav class="navbar px-5">
          <div class="container-fluid d-flex justify-content-between">
            <button class="btn btn-glow" type="button">home</button>
            <button class="btn btn-glow" type="button">register</button>
          </div>
        </nav>
      </div>
      <!-- FIN NAV BAR -->
      <!-- main and livechat -->
      <div class="d-flex p-5 h-100 w-100 justify-content-center">
        <!-- MAIN CONTENT -->
        <div id="mainContent" class="w-75 align-item-center">
          <div id="defaultView" class="d-flex flex-column
            justify-content-center align-items-center gap-5 h-100">
            <img class="img-fluid border" src="{% static 'css/images/pong-game-card.png' %}" alt="Pong Game">
            <button id="playsoloGameBtn" class="btn custom-btn">Single Player</button>
            <button id="playmultiGameBtn" class="btn custom-btn">Multiplayer</button>
          </div>
        </div>
        <!-- FIN MAIN CONTENT -->

        <!-- LIVECHAT -->
        <div class="w-25">
          <div class="card h-100">
            <div class="card-header">
              <h4 class="mb-0">Live Chat</h4>
            </div>
            <div class="card-body d-flex flex-column">
              <div id="chat-log" class="form-control flex-grow-1" aria-label="Chat log">
                <div class="emoji-picker-container" id="emojiPickerContainer">
                  <emoji-picker id="emoji-picker" aria-label="Emoji picker"></emoji-picker>
                </div>
              </div>
              <div class="input-group mt-3">
                <button class="btn btn-secondary" type="button" id="emojiButton" aria-label="Emoji picker">ðŸ˜Š</button>
                <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message here..." aria-label="Chat message input">
                <button id="chat-message-submit" class="btn btn-primary" aria-label="Send message">Send</button>
              </div>
            </div>
          </div>
        </div>
      <!-- LIVECHAT -->
    </div>
    </div>
  </body>

</html>
