{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Transcendance</title>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">
	<script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>

<body>
  <div id="livechatView" class="container mt-5">
    <div class="card" style="width: 80%; height: 100%">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Live Chat</h4>
      </div>
      <div class="card-body" style="height: calc(100% - 56px);">
        <div class="row" style="height: calc(100% - 56px);">
          <div class="col-12" style="height: 100%;">
            <div id="chat-log" class="form-control"></div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="input-group">
              <div class="dropup">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="emojiDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  ðŸ˜Š
                </button>
                <div class="dropdown-menu p-2" aria-labelledby="emojiDropdown">
                  <emoji-picker id="emoji-picker"></emoji-picker>
                </div>
              </div>
              <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message here...">
              <button id="chat-message-submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="{% static 'js/livechat/livechat.js' %}?v=1.1"></script>
</body>

</html>
