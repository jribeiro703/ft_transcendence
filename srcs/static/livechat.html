{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transcendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/style.css' %}?v=1.0">
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="{% static 'js/livechat/livechat.js' %}?v=1.1"></script>
    <link rel="shortcut icon"
          type="image/svg"
          href="{% static 'css/images/favicon-pong.svg' %}">
    <!-- <script type="module" src="{% static 'js/game/main.js' %}?v=1.1"></script> -->
  </head>
  <body class="vw-100 vh-100 mh-100 mw-100">
    <div class="d-flex flex-column mw-100 mh-100 w-100 h-100">
      <div class="navbar-parent px-4">
        <div class="navbar-background"></div>
        <nav class="navbar px-5">
          <div class="container-fluid d-flex justify-content-between">
            <!-- <button class="btn btn-glow" type="button">home</button> -->
            <!-- <button class="btn btn-glow" type="button">register</button> -->
            <div data-home-icon class="homeIcon"></div>
            <div data-profile-icon class="profileIcon"></div>
          </div>
        </nav>
      </div>
      <div class="w-100 h-100" style="max-height: calc(100vh - 100px);">
        <div class="w-100 h-100 flex-grow-1 d-flex justify-content-center align-items-center px-5 pb-5">
          <div id="mainContent"
               class="slideWithLiveChat flex-grow-1 d-flex h-100 align-item-center justify-content-center">
            <div id="defaultView"
                 class="d-flex flex-column justify-content-center align-items-center gap-5 h-100">
              <img class="img-fluid neon-white main-img"
                   src="{% static 'css/images/refonte-pong.png' %}"
                   alt="Pong Game">
              <button id="playsoloGameBtn" class="btn custom-btn height-btn ">Single Player</button>
              <button id="playmultiGameBtn" class="btn custom-btn height-btn ">Multiplayer</button>
            </div>
          </div>
          <div id="livechat"
               class="slidingDiv hide-children neon-purple h-100 d-flex flex-column gap-3 ">
            <div class="flex-grow-1 w-100 h-100 overflow-auto">
              <div id="chat-log"
                   class="w-100 h-100 d-flex flex-column-reverse text-break overflow-auto"
                   aria-label="Chat log"></div>
            </div>
            <div class="input-group d-flex gap-2">
              <button class="bg btn rounded border"
                      type="button"
                      id="emojiButton"
                      aria-label="Emoji picker">ðŸ˜Š</button>
              <input id="chat-message-input"
                     type="text"
                     class="border rounded form-control"
                     placeholder="Type here..."
                     aria-label="Chat message input">
              <button id="chat-message-submit"
                      class="btn  border rounded bg"
                      aria-label="Send message">Send</button>
            </div>
          </div>
          <div class="emoji-picker-container" id="emojiPickerContainer">
            <emoji-picker id="emoji-picker" aria-label="Emoji picker"></emoji-picker>
          </div>
        </div>
      </div>
    </div>
    <div data-chat-icon class="chat-close-icon" />
  </body>
</html>
