{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transcendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="{% static 'js/livechat/livechat.js' %}?v=1.1"></script>
	<script type="module" src="{% static 'js/game/main.js' %}?v=1.1"></script>
</head>

<body>
  <div id="viewportContainer" class="container pt-5 pb-5">
    <div class="row h-100 w-100">

<!-- GAME -->
        <div class="col-sm-8 h-100">
            <div class="card h-100 w-100">
                <div class="container-fluid my-auto">
                    <div class="row w-25 mx-auto">
                        <img class="img-fluid pb-3" src="{% static 'css/images/pong-game-card.png' %}" alt="Pong Game">
                    </div> 
                    <div class="row w-25 mx-auto">
                        <div type="button" class="btn mb-3">Play</div>
                    </div>
                    <div class="row w-25 mx-auto">
                        <div type="button" class="btn">Leaderboard</div>
                    </div>
                </div>
            </div>
        </div>
<!-- GAME -->

<!-- LIVECHAT -->
        <div class="col-sm-4 h-100">
            <div class="card h-100 w-100">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Live Chat</h4>
            </div>
            <div class="card-body">
                <div id="chat-log" class="form-control" aria-label="Chat log">
                    <div class="emoji-picker-container" id="emojiPickerContainer">
                        <emoji-picker id="emoji-picker" aria-label="Emoji picker" class="light"></emoji-picker>
                    </div>
                </div>
                <div class="input-group">
                <div class="dropup">
                    <button class="btn btn-secondary" type="button" id="emojiButton" aria-label="Emoji picker">
                    ðŸ˜Š
                    </button>
                </div>
                <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message here..." aria-label="Chat message input">
                <button id="chat-message-submit" class="btn btn-primary" aria-label="Send message">Send</button>
                </div>
            </div>
            </div>
        </div>
<!-- LIVECHAT -->

    </div>
  </div>
</body>

</html>
