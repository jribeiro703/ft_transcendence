{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Transcendance</title>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">
</head>

<body>
  <div class="container">
    <h2>Live Chat</h2>
    <div class="row">
      <div class="col-md-12">
        <textarea id="chat-log" class="form-control" rows="10" readonly></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-10">
        <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message here...">
      </div>
      <div class="col-md-2">
        <button id="chat-message-submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  <script type="module" src="{% static 'js/livechat/livechat.js' %}?v=1.1"></script>
</body>

</html>
