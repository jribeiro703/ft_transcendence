{% load static %}
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Transcendance</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/style.css' %}?v=1.0"
		/>
		<link
			rel="shortcut icon"
			type="image/svg"
			href="{% static 'css/images/favicon-pong.svg' %}"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Emoji:wght@300..700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="vw-100 vh-100 mh-100 mw-100">
		<div class="d-flex flex-column mw-100 mh-100 w-100 h-100">
			<div class="navbar-parent px-4">
				<nav class="navbar px-5">
					<div class="container-fluid d-flex justify-content-between">
						<div
							data-home-icon
							id="btn-Home"
							class="homeIcon"
						></div>
						<div
							data-profile-icon
							id="user-avatar"
							class="profileIcon"
						></div>
					</div>
				</nav>
			</div>
			<div class="w-100 h-100" style="max-height: calc(100vh - 100px)">
				<div
					id="mainAndLivechat"
					class="gap-dynamic w-100 h-100 flex-grow-1 d-flex justify-content-center align-items-center px-5 pb-5"
				>
					<div
						id="mainContent"
						class="slideWithLiveChat neon-blue max-height-90 rounded flex-grow-1 d-flex h-100 align-item-center justify-content-center"
					></div>
					<div
						id="livechat"
						class="slidingDiv hide-children neon-purple d-flex flex-column gap-3"
					>
						<div
							class="flex-grow-1 w-100 h-100 overflow-auto position-relative"
						>
							<!-- Chat log -->
							<div
								id="chat-log"
								class="w-100 h-100 p-2 d-flex flex-column-reverse text-break overflow-auto"
								aria-label="Chat log"
							></div>

							<!-- game chat with absolute positioning -->
							<div
								id="gamechat"
								class="position-absolute top-0 start-0 w-100 h-100 p-2 d-flex flex-column-reverse text-break overflow-auto d-none"
								aria-label="Game chat"
							></div>

							<!-- Notification list with absolute positioning -->
							<div
								id="notificationlist"
								class="position-absolute top-0 start-0 w-100 h-100 p-2 d-flex flex-column-reverse text-break overflow-auto d-none"
								aria-label="Notification list"
							></div>

							<!-- Friend list with absolute positioning -->
							<div
								id="friendlist"
								class="position-absolute top-0 start-0 w-100 h-100 p-2 d-flex flex-column-reverse text-break overflow-auto d-none"
								aria-label="Friend list"
							></div>

							<!-- online list with absolute positioning -->
							<div
								id="onlinelist"
								class="position-absolute top-0 start-0 w-100 h-100 p-2 d-flex flex-column-reverse text-break overflow-auto d-none"
								aria-label="Online list"
							></div>
						</div>
						<div class="position-absolute top-0 end-0 h-100">
							<div
								class="channel-container d-flex flex-column"
								style="
									max-height: 100%;
									height: calc(100% - 100px);
									padding-right: 29px;
									padding-top: 29px;
									position: absolute;
									top: 0;
									right: 0;
									bottom: 0;
									/* width: 65px; */
									overflow-y: auto;
									scrollbar-width: none; /* Firefox */
									-ms-overflow-style: none; /* IE and Edge */
									&::-webkit-scrollbar {
										display: none; /* Chrome, Safari, Opera */
									}
								"
							>
								<div
									class="channel-btn d-flex flex-column gap-2"
								>
									<button
										class="channel-btn chat-btn btn border rounded py-2"
										type="button"
										id="notificationButton"
										aria-label="NotificationsChat"
										data-bs-toggle="tooltip"
										data-bs-placement="left"
										title="Notifications"
									>
										🔔
									</button>
									<button
										class="channel-btn chat-btn btn border rounded py-2"
										type="button"
										id="bubbleButton"
										aria-label="GeneralChat"
										data-bs-toggle="tooltip"
										data-bs-placement="left"
										title="General Chat"
									>
										️💬
									</button>
									<button
										class="channel-btn chat-btn btn border rounded py-2"
										type="button"
										id="swordsButton"
										aria-label="GameChat"
										data-bs-toggle="tooltip"
										data-bs-placement="left"
										title="Game Chat"
									>
										⚔️
									</button>
									<button
										class="channel-btn chat-btn btn border rounded py-2"
										type="button"
										id="trophyButton"
										aria-label="TournamentChat"
										data-bs-toggle="tooltip"
										data-bs-placement="left"
										title="Tournament Chat"
									>
										🏆
									</button>
									<button
										class="channel-btn chat-btn btn border rounded py-2"
										type="button"
										id="friendsButton"
										aria-label="FriendsChat"
										data-bs-toggle="tooltip"
										data-bs-placement="left"
										title="Friends"
									>
										🤝
									</button>
									<button
										class="channel-btn chat-btn btn border rounded py-2"
										type="button"
										id="onlineButton"
										aria-label="OnlinePlayers"
										data-bs-toggle="tooltip"
										data-bs-placement="left"
										title="Online Players"
									>
										👤
									</button>
								</div>
							</div>
						</div>
						<div class="input-group d-flex gap-3">
							<div
								class="emoji-picker-container"
								id="emojiPickerContainer"
							>
								<emoji-picker
									emoji-version="15.1"
									id="emoji-picker"
									aria-label="Emoji picker"
								></emoji-picker>
							</div>
							<button
								class="chat-btn btn rounded border"
								type="button"
								id="emojiButton"
								aria-label="Emoji picker"
							>
								😊
							</button>
							<input
								id="chat-message-input"
								type="text"
								class="border rounded form-control"
								placeholder="Type here..."
								aria-label="Chat message input"
							/>
							<button
								id="chat-message-submit"
								class="btn border rounded chat-btn"
								aria-label="Send message"
							>
								Send
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div data-chat-icon class="chat-close-icon" />
		<script>
			const staticImageURL =
				"{% static 'css/images/pong-game-card.png' %}";
		</script>
		<script
			type="module"
			src="{% static 'js/tournament/services/apiService.js' %}?v=1.0"
		></script>
		<script type="module" src="{% static 'js/main.js' %}?v=1.1"></script>
		<script
			type="module"
			src="{% static 'js/tournament/services/apiService.js' %}?v=1.0"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<script
			type="module"
			src="{% static 'js/livechat/livechat.js' %}?v=1.1"
		></script>
		<script
			type="module"
			src="{% static 'js/frontend.js' %}?v=1.0"
		></script>
	</body>
</html>
