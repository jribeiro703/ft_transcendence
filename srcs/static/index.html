{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transcendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">
    <link rel="icon" type="image/ico" href="{% static 'css/images/favicon2.ico' %}">
  </head>
  <body>
    <div class="navbar-box">
      <nav class="navbar">
        <div class="homeAndProfileButtons">
          <div>
            <button class="btn btn-outline-secondary custom-home" type="button">Home</button>
          </div>
          <a class="title">Transcendance</a>
          <div>
            <button class="btn btn-outline-success custom-42" type="button">Profile</button>
          </div>
        </div>
    </div>
      </nav>
      </div>
      <div class="buttonsAndChat">
        <div class="buttonsList">
          <br><br><br><br><br><br><br>
          <div id="mainContent">
            <div id="defaultView">
              <div class="container">
                <div class="w-50 mx-auto">
                  <img class="img-fluid" src="{% static 'css/images/pong-game-card.png' %}" alt="Pong Game">
                  <br><br><br>
                </div>
              </div>
              <div class="container py-2 d-flex flex-column align-items-centercontainer py-2">
                <button id="quickGameBtn" class="btn btn-secondary custom-btn mb-4">Quick Game</button>
                <!-- <button id="livechatBtn">Live chat</button> -->
                <button class="btn btn-secondary custom-btn mb-4">Tournament</button>
                <button class="btn btn-secondary custom-btn mb-4">Quit</button>
              </div>
            </div>

            <div id="gameView" style="display : none">
              <h1>
                <div id="scoreboard">SCORE</div>
                <div id="scoreRow">
                  <span id="player">Player </span>
                  <span id="playerScore">0</span><span id="vs">VS</span><span id="aiScore">0</span>
                  <span id="ai">CPU</span>
                </div>
              </h1>	
              <canvas id="myCanvas"></canvas>
            </div>
          </div>
          <script type="module" src="{% static 'js/main.js' %}?v=1.1"></script>
          <div class="footer-text">
            <p>Project directed by Yachen, Lucravoi, Dlacuey, and Tmaillar</p>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div>
        {% include 'js/livechat/livechat.html' %}
      </div>
  </body>
</html>
