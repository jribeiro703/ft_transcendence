{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Transcendance</title>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">

</head>
<body>
	<nav class="navbar rounded-5 px-5">
		<div class="container-fluid d-flex flex-column align-items-center">
			<a id="me" class="navbar-brand text-center mb-2 fs-1">Ft_Transcendence</a>
			<div class="w-100 d-flex justify-content-between align-items-center">
				<div class="d-flex">
					<button class="btn custom-home" type="button">Home</button>
					<button class="btn custom-leaderboard" type="button">LeaderBoard</button>
				</div>
				<div class="d-flex">
					<button class="btn custom-register" type="button">Register</button>
					<button class="btn custom-42" type="button">Login with 42</button>
				</div>
			</div>
		</div>
	</nav>
	<br><br><br>
	<div id="mainContent">
		<div id="defaultView">
			<div class="container">
				<div class="mx-auto">
					<img class="img-fluid" src="{% static 'css/images/pong-game-card.png' %}" alt="Pong Game">
					<br><br><br>
			</div>
		</div>
			<div class="container py-2 d-flex flex-column align-items-centercontainer py-2">
				<button id="playGameBtn" class="btn custom-btn mb-4">Play Game</button>
				<button id="btn1" class="btn custom-btn mb-4">Live Chat</button><br><br>
				<button id="btn2" class="btn custom-btn mb-4">Quit</button>
			</div>
		</div>
		<div id="gameplayView" style="display: none;">
			<h1>Gameplay Mode</h1>
			<div class="container">
				<div class="left-column">
					<p class="gpMode">Level Difficulty:</p>
					<p class="gpMode">Power-Up Activation:</p>
					<p class="gpMode">Map Selection:</p>
				</div>
				<div class="right-column">
					<div>
						<button id="easy" class="level">Easy</button>
						<button id="medium" class="level">Medium</button>
						<button id="hard" class="level">Hard</button>
					</div>
					<div>
						<button id="withPowerUps" class="powerUpBtn">Yes</button>
						<button id="withoutPowerUps" class="powerUpBtn">No</button>
					</div>
					<div class="map-selection">
						<div id="map1" class="mapOption" data-map-name="classicMap">
							<img src="{% static 'css/images/classic.png' %}" alt="classicMap" class="map-image">
							<button id="tableTennis" class="level">Table Tennis</button>
						</div>
						<div id="map2" class="mapOption" data-map-name="customMap1">
							<img src="{% static 'css/images/brick.png' %}" alt="customMap1" class="map-image">
							<button id="bricksLevel" class="level">Brick Level</button>
						</div>
					</div>
				</div>
			</div>
		</div>
			<br><br>
			<div class="button-container">
				<button id="quickGameBtn" style="display: none;">Quick Game (AI)</button>
				<button id="startGameBtn" style="display: none;">Start Game</button>
				<button id="tournamentGameBtn" style="display: none;">Tournament</button>
			</div>
		</div>
		<div id="gameView" style="display: none;">
			<div id="scoreboard">SCORE</div>
			<div id="scoreRow">
				<span id="player">Player </span>
				<span id="playerScore">0</span>
				<span id="vs">VS</span>
				<span id="aiScore">0</span>
				<span id="ai">CPU</span>
			</div>
			<canvas id="myCanvas"></canvas>
			<br><br>
			<div class="button-container">
				<button id="rematchBtn" style="display: none;" disabled>Rematch</button>
				<button id="quitGameBtn" style="display: none;">Quit Game</button>
			</div>
		</div>
	</div>
	<div id="livechatMessage"></div>
	<script type="module" src="{% static 'js/main.js' %}?v=1.1"></script>
	<div class="footer-text">
		Project directed by Yachen, Lucravoi, Dlacuey, and Tmaillar
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

				.then(response => response.json())
				.then(data => {
					document.getElementById('livechatMessage').innerText = data.message;
				});
		});
	</script> -->
</body>
</html>
