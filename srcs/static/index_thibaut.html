{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Transcendance</title>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">

</head>
<body>
	<!-- ------------NAVBAR------------------------ -->
	<nav class="navbar rounded-5 px-5">
		<div class="container-fluid d-flex flex-column align-items-center">
			<a id="me" class="navbar-brand text-center mb-2 fs-1">Ft_Transcendence</a>
			<div class="w-100 d-flex justify-content-between align-items-center">
				<div class="d-flex">
					<button class="btn custom-home" type="button">Home</button>
					<button class="btn custom-leaderboard" type="button">LeaderBoard</button>
				</div>
				<div class="d-flex">
					<button class="btn custom-register" type="button">Register</button>
					<button class="btn custom-42" type="button">Login with 42</button>
				</div>
			</div>
		</div>
	</nav>
	<!-- ----------------------------------------FIN NAV BAR--------------------------------- -->
	 <!-- ------------------------------------MAIN CONTENT------------------------------ -->
	<div id="mainContent"> <!-- INjection js dans le bloc main  -->
		<div id="defaultView">
			<div class="container">
				<div class="mx-auto">
					<br>
					<img class="img-fluid" src="{% static 'css/images/pong-game-card.png' %}" alt="Pong Game">
					<br><br><br>
				</div>
			</div>
			<div class="container py-2 d-flex flex-column align-items-centercontainer py-2">
				<button id="playsoloGameBtn" class="btn custom-btn mb-5">Single Player</button>
				<button id="playmultiGameBtn" class="btn custom-btn mb-4">Multiplayer</button>
			</div>
		</div>
	</div>
	<!-- -------------------------------------------------FIN MAIN CONTENT---------------------------------- -->
	<!-- -----------------------------------------------------SCRIPT JAVA SCRIPT BOTYYYYYY------------------- -->
	<script type="module" src="{% static 'js/main.js' %}?v=1.1"></script>
	<!-- -----------------------------------------------------FIN SCRIPT JAVA SCRIPT BOTYYYYYY------------------- -->
	<div class="footer-text">
		Project directed by Yachen, Lannur-s, Lucravoi, Dlacuey, and Tmaillar
	</div>
